<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Madad</title>
    <link rel="icon" href="../assets/main.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
        }

        /* Loading Container */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        /* Logo */
        .logo {
            max-width: 80%; /* Responsive width */
            width: 280px; /* Default width */
            opacity: 0;
            animation: fadeIn 2s ease forwards; /* Slower fade-in */
        }

        /* Small Animation Video */
        .animation-video {
            max-width: 80%; /* Responsive width */
            width: 150px; /* Default width */
            opacity: 0;
            animation: fadeIn 3s ease 1s forwards; /* Slower fade-in with delay */
            margin: 20px 0; /* Added margin for spacing */
            margin-left: 14px;
        }

        /* Ayah Container */
        .ayah-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease 3s forwards; /* Adjusted timing */
            padding: 0 20px; /* Added padding for better spacing on small screens */
        }

        .ayah-text {
            font-size: 2rem;
            font-family: 'Amiri', serif;
            color: #2c3e50;
            direction: rtl;
        }

        .translation {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        .translation .urdu {
            font-family: 'Amiri', serif;
            font-size: 1.2rem;
            color: #2c3e50;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: #e07b08;
            animation: progress 12s cubic-bezier(0.19, 1, 0.22, 1) forwards; /* Slower progress bar */
        }

        @keyframes progress {
            0% { width: 0% }
            100% { width: 100% }
        }

        /* Main Content */
        .main-content {
            display: none;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .logo {
                width: 200px; /* Smaller logo for tablets */
            }

            .animation-video {
                width: 120px; /* Smaller video for tablets */
                margin-left: 10px;
            }

            .ayah-text {
                font-size: 1.5rem; /* Smaller font size for tablets */
            }

            .translation {
                font-size: 0.9rem; /* Smaller font size for tablets */
            }

            .translation .urdu {
                font-size: 1rem; /* Smaller font size for tablets */
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 150px; /* Smaller logo for mobile */
            }

            .animation-video {
                width: 100px; /* Smaller video for mobile */
                margin-left: 6px;
            }

            .ayah-text {
                font-size: 1.2rem; /* Smaller font size for mobile */
            }

            .translation {
                font-size: 0.8rem; /* Smaller font size for mobile */
            }

            .translation .urdu {
                font-size: 0.9rem; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="progress-bar"></div>
        
        <!-- Logo -->
        <img src="../assets/main.png" alt="Logo" class="logo">

        <!-- Small Animation Video -->
        <video class="animation-video" autoplay muted loop>
            <source src="../assets/Animation - 1738323147979 (3).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Ayah -->
        <div class="ayah-container">
            <div class="ayah-text">
                وَإِذَا مَرِضْتُ فَهُوَ يَشْفِينِ
            </div>
            <div class="translation">
                "And when I am ill, it is He who cures me."
                <br><em>(Surah Ash-Shu'ara 26:80)</em>
                <br>
                <span class="urdu">اور جب میں بیمار پڑتا ہوں تو وہی مجھے شفا دیتا ہے۔</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- Your website content here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Slow down the video playback speed
            const video = document.querySelector('.animation-video');
            video.playbackRate = 0.3; // Set playback speed to slower

            setTimeout(function() {
    const loader = document.querySelector('.loading-screen');
    loader.style.opacity = '0';
    setTimeout(() => {
        window.location.href = "home.html"; // Change filename as needed
    }, 800); // Wait for fade-out to complete
}, 12000);
        });
    </script>
</body>
</html>
