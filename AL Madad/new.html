<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Spline Background</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Make the Spline viewer fullscreen */
    spline-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Send it to the background */
    }

    /* Content styling */
    .content {
      position: relative;
      z-index: 1; /* Bring content to the front */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Spline 3D Background -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.66/build/spline-viewer.js"></script>
  <spline-viewer url="https://prod.spline.design/17kODcIdtdZ2Pbui/scene.splinecode"></spline-viewer>

  <!-- Website Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a 3D background powered by Spline.</p>
    <button onclick="alert('Hello!')">Click Me</button>
  </div>
</body>
</html>
